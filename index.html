<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>The HTML5 Herald</title>
  <meta name="description" content="The HTML5 Herald">
  <meta name="author" content="SitePoint">

  <meta name="viewport" content="width=device-width, initial-scale=1">

<body>
  <div class="layout">
    <div class="layout-sudoku">
      <svg id="sudoku" viewBox="0 0 900 900" xmlns="http://www.w3.org/2000/svg">
        <defs>
          <rect class="highlight" id="highlight" width="100" height="100" />

          <polygon id="cursor" points="0,0 15,0 0,15" />

          <pattern id="smallGrid" width="100" height="100" patternUnits="userSpaceOnUse">
            <rect width="100" height="100" fill="none" stroke="#444" stroke-width="2" />
          </pattern>

          <pattern id="grid" width="300" height="300" patternUnits="userSpaceOnUse">
            <rect width="300" height="300" fill="url(#smallGrid)" stroke="#222" stroke-width="4" />
          </pattern>
        </defs>

        <mask id="sudoku-filled-mask">
          <rect width="100%" height="100%" fill="white" />
        </mask>

        <g id="sudoku-highlights"></g>
        <g id="sudoku-cursor"></g>
        <g id="sudoku-givens">
          <!-- <text x="150" y="250" class="given">7</text> -->
        </g>
        <g id="sudoku-filled"></g>
        <g id="sudoku-center">
        </g>
        <g id="sudoku-corner">
          <!-- <text class="corner" x="250" y="420" word-spacing="20">1 2 3</text>
          <text class="corner" x="250" y="450" word-spacing="55">5 6</text>
          <text class="corner" x="250" y="480" word-spacing="20">7 8 9</text> -->
        </g>
        <g id="sudoku-grid">
          <rect width="900" height="900" fill="url(#grid)" />
        </g>
      </svg>
    </div>
    <div class="layout-controls">
      <div class="fullsize">
        <div class="btn-mode-container">
          <button class="control-btn fullsize">Fill</button>
        </div>
        <div class="btn-numpad-container">
          <button class="control-btn fullsize">7</button>
        </div>
        <div class="btn-numpad-container">
          <button class="control-btn fullsize">8</button>
        </div>
        <div class="btn-numpad-container">
          <button class="control-btn fullsize">9</button>
        </div>
        <div class="btn-mode-container">
          <button class="control-btn fullsize">Corner</button>
        </div>
        <div class="btn-numpad-container">
          <button class="control-btn fullsize">4</button>
        </div>
        <div class="btn-numpad-container">
          <button class="control-btn fullsize">5</button>
        </div>
        <div class="btn-numpad-container">
          <button class="control-btn fullsize">6</button>
        </div>
        <div class="btn-mode-container">
          <button class="control-btn fullsize">Center</button>
        </div>
        <div class="btn-numpad-container">
          <button class="control-btn fullsize">1</button>
        </div>
        <div class="btn-numpad-container">
          <button class="control-btn fullsize">2</button>
        </div>
        <div class="btn-numpad-container">
          <button class="control-btn fullsize">3</button>
        </div>
        <div class="btn-mode-container">
          <button class="control-btn fullsize">Color</button>
        </div>
        <div class="btn-numpad-container">
          <button class="control-btn fullsize">0</button>
        </div>
      </div>
    </div>
  </div>

</body>
