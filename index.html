<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>The HTML5 Herald</title>
  <meta name="description" content="The HTML5 Herald">
  <meta name="author" content="SitePoint">

  <link rel="stylesheet" href="normalize.css/normalize.css">
  <link rel="stylesheet" href="style.css">

</head>

<body>
  <svg id="sudoku" width="900" height="900" xmlns="http://www.w3.org/2000/svg">
    <defs>
      <rect class="highlight" id="highlight" width="100" height="100" />

      <pattern id="smallGrid" width="100" height="100" patternUnits="userSpaceOnUse">
        <rect width="100" height="100" fill="none" stroke="#444" stroke-width="2" />
      </pattern>

      <pattern id="grid" width="300" height="300" patternUnits="userSpaceOnUse">
        <rect width="300" height="300" fill="url(#smallGrid)" stroke="#222" stroke-width="4" />
      </pattern>
    </defs>

    <g id="sudoku-highlights"></g>
    <g id="sudoku-grid">
      <rect width="900" height="900" fill="url(#grid)" />
    </g>
  </svg>
  
  <script src="script.js"></script>
</body>
</html>
