<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Sudoku App</title>
  <meta name="description" content="Sudoku App">
  <meta name="author" content="Mingwei Samuel">

  <meta name="viewport" content="width=device-width, initial-scale=1">

  <script>(function () {
  if ('http://www.mingweisamuel.com' === location.origin) {
    location.replace(`https:${location.href.slice(5)}`);
  }
})();

</script>

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet"> 

  <link rel="stylesheet" href="index.148ae59b.css">
  <link rel="stylesheet" href="index.c1daf6d6.css">
</head>
<body>
  <svg id="icons" xmlns="http://www.w3.org/2000/svg" width="1" height="1">
    <defs>
      <mask id="center-mask">
        <rect fill="white" width="100" height="100"></rect>
        <rect fill="black" width="42" height="42" x="29" y="29" rx="3"></rect>
      </mask>
      <mask id="centerLock-mask">
        <rect fill="white" width="100" height="100"></rect>
        <rect fill="black" width="42" height="36" x="29" y="35" rx="3"></rect>
        <path fill="black" d="M 49,28 A 3 3 0 1 1 51,28 L 53,33 L 47,33 Z"></path>
      </mask>
    </defs>
    <symbol id="icon-filled" viewbox="0 0 100 100">
      <rect width="60" height="60" x="20" y="20" rx="9" mask="url(#center-mask)"></rect>
      <text x="50" y="50" font-size="42" text-anchor="middle" dominant-baseline="central">7</text>
    </symbol>
    <symbol id="icon-corner" viewbox="0 0 100 100">
      <rect width="60" height="60" x="20" y="20" rx="9" mask="url(#center-mask)"></rect>
      <text x="38" y="40" font-size="22" text-anchor="middle" dominant-baseline="central">7</text>
      <text x="62" y="40" font-size="22" text-anchor="middle" dominant-baseline="central">8</text>
    </symbol>
    <symbol id="icon-center" viewbox="0 0 100 100">
      <rect width="60" height="60" x="20" y="20" rx="9" mask="url(#center-mask)"></rect>
      <text x="50" y="50" font-size="22" text-anchor="middle" dominant-baseline="central">78</text>
    </symbol>
    <symbol id="icon-colors" viewbox="0 0 100 100">
      <rect fill="rgb(254, 82, 93)" width="48" height="48" x="26" y="26"></rect>
      <polygon fill="rgb(254, 224, 118)" points="31,74 55,26 74,26 74,74"></polygon>
      <polygon fill="rgb(78, 122, 255)" points="45,74 69,26 74,26 74,74"></polygon>
      <rect width="60" height="60" x="20" y="20" rx="9" mask="url(#center-mask)"></rect>
    </symbol>
    <symbol id="icon-gcolor" viewbox="0 0 100 100">
      <rect fill="rgb(254, 82, 93)" width="48" height="41" x="26" y="33"></rect>
      <polygon fill="rgb(254, 224, 118)" points="31,74 55,33 74,33 74,74"></polygon>
      <polygon fill="rgb(78, 122, 255)" points="45,74 69,33 74,33 74,74"></polygon>
      <rect class="icon-fill" width="60" height="60" x="20" y="20" rx="9" mask="url(#centerLock-mask)"></rect>
    </symbol>
    <symbol id="icon-givens" viewbox="0 0 100 100">
      <rect class="icon-fill" width="60" height="60" x="20" y="20" rx="9" mask="url(#centerLock-mask)"></rect>
      <text class="icon-fill" x="50" y="53" font-size="40" text-anchor="middle" dominant-baseline="central">7</text>
    </symbol>

    <symbol id="icon-setter" viewbox="0 0 100 100">
      <path d="M 65,75 A 7.1 7.1 0 0 0 75,65 L 55,45 A 15 15 0 0 0 35,25 L 45,35 L 35,45 L 25,35 A 15 15 0 0 0 45,55 Z"></path>
    </symbol>
    <symbol id="icon-solver" viewbox="0 0 100 100">
      <mask id="center-mask-solver">
        <rect fill="black" width="100" height="100"></rect>
        <rect fill="white" width="100" height="100" mask="url(#center-mask)"></rect>
        <polygon fill="black" stroke="none" points="40,45 85,0 100,15 55,60"></polygon>
      </mask>
      <rect width="60" height="60" x="20" y="20" rx="9" mask="url(#center-mask-solver)"></rect>
      <path d="M 73,35 L 78,30 L 70,22 L 65,27 Z"></path>
      <path d="M 48,60 L 70,38 L 62,30 L 40,52 Z"></path>
      <path d="M 35,65 L 44,62 L 38,56 Z"></path>
    </symbol>

    <symbol id="icon-delete" viewbox="0 0 100 100">
      <path class="icon-round" fill="none" stroke-width="6" d="M 20,50 L 40,30 L 80,30 L 80,70 L 40,70 Z"></path>
      <path class="icon-round" fill="none" stroke-width="6" d="M 50,40 L 70,60"></path>
      <path class="icon-round" fill="none" stroke-width="6" d="M 70,40 L 50,60"></path>
    </symbol>
    <symbol id="icon-undo" viewbox="0 0 100 100">
      <path fill="none" stroke-width="6" stroke-linecap="round" d="M 73,55 A 25 25 0 0 0 33,55"></path>
      <path stroke-width="3" stroke-linejoin="round" d="M 25,63 L 41,63 L 25,47 Z"></path>
    </symbol>
    <symbol id="icon-redo" viewbox="0 0 100 100">
      <path class="icon-round" fill="none" stroke-width="6" d="M 67,55 A 25 25 0 0 0 27,55"></path>
      <path class="icon-round" fill="white" stroke-width="3" d="M 75,63 L 59,63 L 75,47 Z"></path>
    </symbol>
    <symbol id="icon-check" viewbox="0 0 100 100">
      <path class="icon-round" fill="none" stroke-width="6" d="M 30,55 L 42,67 L 75,37"></path>
    </symbol>
    
    <symbol id="icon-pause" viewbox="0 0 100 100">
      <polygon class="icon-fill" points="33,30 43,30 43,70 33,70"></polygon>
      <polygon class="icon-fill" points="57,30 67,30 67,70 57,70"></polygon>
    </symbol>
    <symbol id="icon-play" viewbox="0 0 100 100">
      <polygon class="icon-fill" points="35,30 70,50 35,70"></polygon>
    </symbol>

    <symbol id="icon-share" viewbox="0 0 100 100">
      <path class="icon-round" fill="none" stroke-width="6" d="M 40,25 L 25,25 L 25,75 L 75,75 L 75,50"></path>
      <path class="icon-round" fill="none" stroke-width="8" d="M 35,65 A 35 35 0 0 1 70,30"></path>
      <path class="icon-round" fill="white" stroke-width="6" d="M 70,20 L 70,40 L 80,30 Z"></path>
    </symbol>

    <symbol id="icon-new" viewbox="0 0 100 100">
      <path class="icon-round" fill="none" stroke-width="6" d="M 55,25 L 30,25 L 30,75 L 70,75 L 70,45 L 55,45 L 55,25 L 70,45"></path>
    </symbol>
  </svg>  
  <div id="layout" class="layout">
    <div class="layout-sudoku">
      <svg id="sudoku" viewbox="-5 -5 910 910" xmlns="http://www.w3.org/2000/svg" style="background-color: black;
">
        <mask id="highlight-mask">
          <rect fill="#333" width="100" height="100"></rect>
          <rect fill="#000" width="84" height="84" x="8" y="8" rx="8"></rect>
        </mask>
        <mask id="highlight-mask-self">
          <rect fill="#666" width="100" height="100"></rect>
          <rect fill="#333" width="84" height="84" x="8" y="8" rx="8"></rect>
        </mask>
        <defs>
          <rect class="highlight" id="highlight" width="100" height="100" mask="url(#highlight-mask)"></rect>
          <rect class="highlight" id="highlight-self" width="100" height="100" mask="url(#highlight-mask-self)"></rect>

          <polygon id="cursor" points="0,0 15,0 0,15"></polygon>
          
          <rect class="colors" id="colors" width="100" height="100"></rect>

          <pattern id="smallGrid" width="100" height="100" patternunits="userSpaceOnUse">
            <rect width="100" height="100" fill="none" stroke="#111" opacity="0.8" stroke-width="2"></rect>
          </pattern>

          <pattern id="grid" width="300" height="300" patternunits="userSpaceOnUse">
            <rect width="300" height="300" fill="url(#smallGrid)" stroke="#111" stroke-width="4"></rect>
          </pattern>
        </defs>
        <rect width="900" height="900" fill="white"></rect>

        <mask id="sudoku-givens-mask">
          <rect width="100%" height="100%" fill="white"></rect>
        </mask>
        <mask id="sudoku-filled-mask">
          <rect width="100%" height="100%" fill="black"></rect>
          <rect width="100%" height="100%" fill="white" mask="url(#sudoku-givens-mask)"></rect>
        </mask>

        <g id="sudoku-colors"></g>
        <g id="sudoku-highlights"></g>
        <g id="sudoku-cursor"></g>
        <g id="sudoku-givens"></g>
        <g id="sudoku-filled"></g>
        <g id="sudoku-center"></g>
        <g id="sudoku-corner"></g>
        <rect width="900" height="900" fill="url(#grid)"></rect>
      </svg>
    </div>
    <div class="layout-controls">
      <div id="controls" class="fullsize">
        <!-- First row, solve mode. -->
        <button class="control-btn button-mode solver-modes-btn" style="grid-area: 1 / 1 / 2 / 2;
" data-mode="filled" title="Full digits">
          <svg class="icon" viewbox="0 0 100 100"><use href="#icon-filled"></use></svg>
        </button>
        <button class="control-btn button-mode solver-modes-btn control-btn-inv" style="grid-area: 1 / 2 / 2 / 3;
" data-mode="corner" title="Corner marks [shift+]">
          <svg class="icon" viewbox="0 0 100 100"><use href="#icon-corner"></use></svg>
        </button>
        <button class="control-btn button-mode solver-modes-btn control-btn-inv" style="grid-area: 1 / 3 / 2 / 4;
" data-mode="center" title="Center marks [alt+]">
          <svg class="icon" viewbox="0 0 100 100"><use href="#icon-center"></use></svg>
        </button>
        <button class="control-btn button-mode solver-modes-btn control-btn-inv" style="grid-area: 1 / 4 / 2 / 5;
" data-mode="colors" title="Color highlights">
          <svg class="icon" viewbox="0 0 100 100"><use href="#icon-colors"></use></svg>
        </button>
        <!-- First row, edit mode. -->
        <button class="control-btn button-mode setter-modes-btn control-btn-inv" style="grid-area: 1 / 1 / 2 / 2;
" data-mode="givens" title="Given digits">
          <svg class="icon" viewbox="0 0 100 100"><use href="#icon-givens"></use></svg>
        </button>
        <button class="control-btn setter-modes-btn control-btn-inv" style="grid-area: 1 / 4 / 2 / 5;
" data-mode="gcolor" title="Given color highlights">
          <svg class="icon" viewbox="0 0 100 100"><use href="#icon-gcolor"></use></svg>
        </button>
        <!-- Gap. -->
        <!-- Third row. -->
        <button class="control-btn button-input" style="grid-area: 3 / 1 / 4 / 2;
" data-input="0" title="0 [`~]">0</button>
        <button class="control-btn button-input" style="grid-area: 3 / 2 / 4 / 3;
" data-input="1" title="1">1</button>
        <button class="control-btn button-input" style="grid-area: 3 / 3 / 4 / 4;
" data-input="2" title="2">2</button>
        <button class="control-btn button-input" style="grid-area: 3 / 4 / 4 / 5;
" data-input="3" title="3">3</button>
        <!-- Fourth row. -->
        <button class="control-btn button-input" style="grid-area: 4 / 2 / 5 / 3;
" data-input="4" title="4 [q]">4</button>
        <button class="control-btn button-input" style="grid-area: 4 / 3 / 5 / 4;
" data-input="5" title="5 [w]">5</button>
        <button class="control-btn button-input" style="grid-area: 4 / 4 / 5 / 5;
" data-input="6" title="6 [e]">6</button>
        <!-- Fifth row. -->
        <button class="control-btn button-input" style="grid-area: 5 / 2 / 6 / 3;
" data-input="7" title="7 [a]">7</button>
        <button class="control-btn button-input" style="grid-area: 5 / 3 / 6 / 4;
" data-input="8" title="8 [s]">8</button>
        <button class="control-btn button-input" style="grid-area: 5 / 4 / 6 / 5;
" data-input="9" title="9 [d]">9</button>
        <!-- Delete button. -->
        <button class="control-btn button-input" style="grid-area: 4 / 1 / 6 / 2;
" data-input="null" title="Delete [del]">
          <svg class="icon" viewbox="0 0 100 100"><use href="#icon-delete"></use></svg>
        </button>
        <!-- Gap. -->
        <!-- Seventh row. -->
        <button id="button-undo" class="control-btn" style="grid-area: 7 / 1 / 8 / 2;
" title="Undo [ctrl][z]">
          <svg class="icon" viewbox="0 0 100 100"><use href="#icon-undo"></use></svg>
        </button>
        <button id="button-redo" class="control-btn" style="grid-area: 7 / 2 / 8 / 3;
" title="Redo [ctrl][shift][z]">
          <svg class="icon" viewbox="0 0 100 100"><use href="#icon-redo"></use></svg>
        </button>
        <button id="button-check" class="control-btn" style="grid-area: 7 / 4 / 8 / 5;
" title="Check">
          <svg class="icon" viewbox="0 0 100 100"><use href="#icon-check"></use></svg>
        </button>
      </div>
    </div>
    <div class="layout-timer">
      <span>
        <button id="button-timer-pause" class="control-btn control-btn-inv" title="Pause timer">
          <svg class="icon" viewbox="0 0 100 100"><use href="#icon-pause"></use></svg>
        </button>
        <button id="button-timer-play" class="control-btn control-btn-inv" title="Restart timer" style="display: none;
">
          <svg class="icon" viewbox="0 0 100 100"><use href="#icon-play"></use></svg>
        </button>
        <span id="timer">0:00</span>
      </span>
      <span class="meta-buttons">
        <button id="button-modes-setter" class="control-btn control-btn-inv" title="Puzzle-setting modes">
          <svg class="icon" viewbox="0 0 100 100"><use href="#icon-setter"></use></svg>
        </button><button id="button-modes-solver" class="control-btn control-btn-inv" title="Solving modes" style="display: none;
">
          <svg class="icon" viewbox="0 0 100 100"><use href="#icon-solver"></use></svg>
        </button><button id="button-new" class="control-btn" title="New blank puzzle">
          <svg class="icon" viewbox="0 0 100 100"><use href="#icon-new"></use></svg>
        </button><button id="button-share" class="control-btn" title="Share/publish puzzle">
          <svg class="icon" viewbox="0 0 100 100"><use href="#icon-share"></use></svg>
        </button>
      </span>
    </div>
    <div class="layout-frozen">
      <button id="button-play" class="control-btn" title="Play">
        Play
      </button>
    </div>
  </div>
  <script src="index.fa494796.js"></script>
</body>
</html>
