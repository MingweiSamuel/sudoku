<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">

  <title>The HTML5 Herald</title>
  <meta name="description" content="The HTML5 Herald">
  <meta name="author" content="SitePoint">

  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet"> 

  <link rel="stylesheet" href="normalize.css/normalize.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="layout">
    <div class="layout-sudoku">
      <svg id="sudoku" viewBox="0 0 900 900" xmlns="http://www.w3.org/2000/svg">
        <mask id="highlight-mask">
          <rect fill="#333" width="100" height="100" />
          <rect fill="#000" width="84"  height="84"  x="8" y="8" rx="8" />
        </mask>
        <mask id="highlight-mask-self">
          <rect fill="#666" width="100" height="100" />
          <rect fill="#333" width="84"  height="84"  x="8" y="8" rx="8" />
        </mask>
        <defs>
          <rect class="highlight" id="highlight"      width="100" height="100" mask="url(#highlight-mask)" />
          <rect class="highlight" id="highlight-self" width="100" height="100" mask="url(#highlight-mask-self)" />

          <polygon id="cursor" points="0,0 15,0 0,15" />

          <pattern id="smallGrid" width="100" height="100" patternUnits="userSpaceOnUse">
            <rect width="100" height="100" fill="none" stroke="#444" stroke-width="2" />
          </pattern>

          <pattern id="grid" width="300" height="300" patternUnits="userSpaceOnUse">
            <rect width="300" height="300" fill="url(#smallGrid)" stroke="#111" stroke-width="4" />
          </pattern>
        </defs>
        <rect width="100%" height="100%" fill="white"/>

        <mask id="sudoku-filled-mask">
          <rect width="100%" height="100%" fill="white" />
        </mask>

        <g id="sudoku-highlights"></g>
        <g id="sudoku-cursor"></g>
        <g id="sudoku-givens">
          <!-- <text x="150" y="250" class="given">7</text> -->
        </g>
        <g id="sudoku-filled"></g>
        <g id="sudoku-center">
        </g>
        <g id="sudoku-corner">
          <!-- <text class="corner" x="250" y="420" word-spacing="20">1 2 3</text>
          <text class="corner" x="250" y="450" word-spacing="55">5 6</text>
          <text class="corner" x="250" y="480" word-spacing="20">7 8 9</text> -->
        </g>
        <g id="sudoku-grid">
          <rect width="900" height="900" fill="url(#grid)" />
        </g>
      </svg>
    </div>
    <div class="layout-controls">
      <div class="fullsize controls">
        <!-- First row. -->
        <button class="control-btn control-btn-inv" style="grid-area: 1 / 1 / 2 / 2;">
          <div class="icon">
            <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
              <mask id="center">
                <rect fill="white" width="100" height="100" />
                <rect fill="black" width="42" height="42" x="29" y="29" rx="3" />
              </mask>
              <rect class="icon-fill" width="60" height="60" x="20" y="20" rx="9" mask="url(#center)" />
              <text class="icon-fill" x="50" y="50" font-size="42" text-anchor="middle" dominant-baseline="central">7</text>
            </svg>
          </div>
        </button>
        <button class="control-btn control-btn-inv" style="grid-area: 1 / 2 / 2 / 3;">
          <div class="icon">
            <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
              <mask id="center">
                <rect fill="white" width="100" height="100" />
                <rect fill="black" width="42" height="42" x="29" y="29" rx="3" />
              </mask>
              <rect class="icon-fill" width="60" height="60" x="20" y="20" rx="9" mask="url(#center)" />
              <text class="icon-fill" x="38" y="41" font-size="24" text-anchor="middle" dominant-baseline="central">7</text>
              <text class="icon-fill" x="62" y="41" font-size="24" text-anchor="middle" dominant-baseline="central">8</text>
            </svg>
          </div>
        </button>
        <button class="control-btn control-btn-inv" style="grid-area: 1 / 3 / 2 / 4;">
          <div class="icon">
            <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
              <mask id="center">
                <rect fill="white" width="100" height="100" />
                <rect fill="black" width="42" height="42" x="29" y="29" rx="3" />
              </mask>
              <rect class="icon-fill" width="60" height="60" x="20" y="20" rx="9" mask="url(#center)" />
              <text class="icon-fill" x="50" y="50" font-size="24" text-anchor="middle" dominant-baseline="central">78</text>
            </svg>
          </div>
        </button>
        <button class="control-btn control-btn-inv" style="grid-area: 1 / 4 / 2 / 5;">
          <div class="icon">
            <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
              <mask id="center">
                <rect fill="white" width="100" height="100" />
                <rect fill="black" width="42" height="42" x="29" y="29" rx="3" />
              </mask>
              <rect fill="#b8d" width="48" height="48" x="26" y="26" />
              <polygon fill="#3c8" points="38,74 62,26 74,26 74,74" />
              <rect class="icon-fill" width="60" height="60" x="20" y="20" rx="9" mask="url(#center)" />
            </svg>
          </div>
        </button>
        <!-- Gap. -->
        <!-- Third row. -->
        <button class="control-btn" style="grid-area: 3 / 1 / 4 / 2;" title="0 [`]">0</button>
        <button class="control-btn" style="grid-area: 3 / 2 / 4 / 3;" title="1">1</button>
        <button class="control-btn" style="grid-area: 3 / 3 / 4 / 4;" title="2">2</button>
        <button class="control-btn" style="grid-area: 3 / 4 / 4 / 5;" title="3">3</button>
        <!-- Fourth row. -->
        <button class="control-btn" style="grid-area: 4 / 2 / 5 / 3;" title="4 [q]">4</button>
        <button class="control-btn" style="grid-area: 4 / 3 / 5 / 4;" title="5 [w]">5</button>
        <button class="control-btn" style="grid-area: 4 / 4 / 5 / 5;" title="6 [e]">6</button>
        <!-- Fifth row. -->
        <button class="control-btn" style="grid-area: 5 / 2 / 6 / 3;" title="7 [a]">7</button>
        <button class="control-btn" style="grid-area: 5 / 3 / 6 / 4;" title="8 [s]">8</button>
        <button class="control-btn" style="grid-area: 5 / 4 / 6 / 5;" title="9 [d]">9</button>
        <!-- Delete button. -->
        <button class="control-btn" style="grid-area: 4 / 1 / 6 / 2;" title="Delete [del]">
          <div class="icon">
            <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
              <!-- <polygon class="icon-fill" points="100" /> -->
              <path class="icon-round" fill="none" stroke="white" stroke-width="6" d="M 20,50 L 40,30 L 80,30 L 80,70 L 40,70 Z" />
              <path class="icon-round" fill="none" stroke="white" stroke-width="6" d="M 50,40 L 70,60" />
              <path class="icon-round" fill="none" stroke="white" stroke-width="6" d="M 70,40 L 50,60" />
            </svg>
          </div>
        </button>
        <!-- Gap. -->
        <!-- Seventh row. -->
        <button class="control-btn" style="grid-area: 7 / 1 / 8 / 2;" title="Undo [ctrl][z]">
          <div class="icon">
            <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
              <path fill="none" stroke="white" stroke-width="6" stroke-linecap="round" d="M 70,55 A 25 25 0 0 0 30,55" />
              <path fill="white" stroke="white" stroke-width="3" stroke-linejoin="round" d="M 22,63 L 38,63 L 22,47 Z" />
            </svg>
          </div>
        </button>
        <button class="control-btn" style="grid-area: 7 / 2 / 8 / 3;" title="Redo [ctrl][shift][z]">
          <div class="icon">
            <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
              <path class="icon-round" fill="none"  stroke="white" stroke-width="6" d="M 70,55 A 25 25 0 0 0 30,55" />
              <path class="icon-round" fill="white" stroke="white" stroke-width="3" d="M 78,63 L 62,63 L 78,47 Z" />
            </svg>
          </div>
        </button>
        <button class="control-btn" style="grid-area: 7 / 4 / 8 / 5;" title="Check">
          <div class="icon">
            <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
              <path class="icon-round" fill="none" stroke="white" stroke-width="6" d="M 30,55 L 42,67 L 75,37" />
            </svg>
          </div>
        </button>
      </div>
    </div>
  </div>

</body>
